<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Select authentication method</p>

            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username" placeholder="MarÃ­a Fernanda">
                </p>
                
                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="password" id="password" placeholder="********">
                </p>

                <div class="options">
                    <div>
                        Remember me <input class="input-checkbox" type="checkbox" name="remember-me" id="remember-me">
                    </div>
                    <div>
                        <a href="#">Forgot your Password?</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                <div class="providers">
                    <span>Choose another method to authenticate</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container">
            
        </div>
    </div>
</body>
</html>
